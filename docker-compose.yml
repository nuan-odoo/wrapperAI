version: "3.8"

services:
  wrapperai:
    image: ghcr.io/nuan-odoo/wrapperai:latest
    ports:
      - "8000:8000"
    environment:
      - CHATBOT_TARGET=claude        # ‚Üê switch to: claude, gemini, or chatgpt
      - CHATBOT_EMAIL=your@email.com
      - CHATBOT_PASSWORD=yourpassword
    restart: unless-stopped
    shm_size: '2gb'